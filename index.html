<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타일 크롤러</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container">
        </div>

    <div id="top-menu-bar">
        <button class="menu-btn" data-panel-id="character-sheet-panel">내 정보</button>
        <button class="menu-btn" data-panel-id="mercenary-list-panel">용병 부대</button>
    </div>
    <div id="ui-panel"> </div>
    <div id="combat-log-panel"> </div>
    <div id="system-log-panel"> </div>
    <div id="skill-bar"> </div>

    <div id="character-sheet-panel" class="modal-panel wide hidden">
        <button class="close-btn" data-panel-id="character-sheet-panel">X</button>
        <h2 id="sheet-character-name">캐릭터 이름</h2>
        <div class="sheet-container">
            <div class="sheet-left">
                <h3>[장비]</h3>
                <div id="sheet-equipment">
                    <div class="equip-slot" data-slot="weapon"><span>무기</span></div>
                    <div class="equip-slot" data-slot="armor"><span>방어구</span></div>
                    <div class="equip-slot" data-slot="accessory1"><span>장신구 1</span></div>
                    <div class="equip-slot" data-slot="accessory2"><span>장신구 2</span></div>
                </div>
                <h3>[소지품]</h3>
                <div id="sheet-inventory">
                    </div>
            </div>
            <div class="sheet-right">
                <div class="stat-tabs">
                    <button class="stat-tab-btn active" data-tab="1">기본 능력치</button>
                    <button class="stat-tab-btn" data-tab="2">세부 능력치</button>
                </div>
                <div id="stat-page-1" class="stat-page active">
                    </div>
                <div id="stat-page-2" class="stat-page hidden">
                    <div class="stat-line"><span>반사 피해율:</span> <span id="ui-reflect-chance">0%</span></div>
                    <div class="stat-line"><span>생명력 흡수:</span> <span id="ui-lifesteal">0%</span></div>
                    <hr>
                    <div class="stat-line"><span>🔥 불 속성 저항:</span> <span id="ui-fire-resist">0%</span></div>
                    <div class="stat-line"><span>💧 물 속성 저항:</span> <span id="ui-water-resist">0%</span></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
