<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타일 크롤러</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="ui-panel">
        <h2>플레이어 상태</h2>
        <div class="stats-content-box">
            <div id="player-stats-container">
                <div class="stat-line">
                    <span>💰 골드:</span>
                    <span id="ui-player-gold">0</span>
                </div>
                <div class="stat-line">
                    <span>❤️ HP:</span>
                    <span id="ui-player-hp">20</span>
                    <span>/</span>
                    <span id="ui-player-maxHp">20</span>
                </div>
                <div class="hp-bar-container">
                    <div id="ui-hp-bar-fill" class="hp-bar-fill"></div>
                </div>
                <div class="stat-line">
                    <span>⚔️ 공격력:</span>
                    <span id="ui-player-attackPower">2</span>
                </div>
            </div>
            <div id="inventory-section">
                <h3>인벤토리</h3>
                <div id="inventory-slots">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
